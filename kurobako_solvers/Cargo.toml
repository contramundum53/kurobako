[package]
name = "kurobako_solvers"
version = "0.0.6"
authors = ["Takeru Ohta <phjgt308@gmail.com>"]
edition = "2018"
description = "A collection of black-box optimization solvers"
homepage = "https://github.com/sile/kurobako"
repository = "https://github.com/sile/kurobako"
readme = "README.md"
license = "MIT"

[badges]
travis-ci = {repository = "sile/kurobako"}
codecov = {repository = "sile/kurobako"}

[dependencies]
kurobako_core = { path = "../kurobako_core/", version = "0.0" }
log = "0.4"
rand = "0.6"
rustats = "0.0"
serde = { version = "1", features = ["derive"] }
structopt = "0.2"
trackable = "0.2"
yamakan = "0.0"
